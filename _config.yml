title : Freicoin
tagline: peer-to-peer demurrage currency
author :
    name: Freicoin Developers
    #email: freicoin@monetize.io
    #url: http://monetize.io/

theme: spacelab
favicon: /static/images/favicon.ico
apple_touch_icon: /static/images/apple-touch-icon.png

logo:
    header:
        src: '/static/images/logo-header.png'
    footer:
        src: '/static/images/logo-footer.png'

menu:
    primary:
        -
            title: Home
            url: /index.html
        -
            title: About
            url: /about/index.html
        -
            title: Download
            url: https://github.com/freicoin/freicoin/downloads/
        -
            title: Develop
            url: https://github.com/freicoin/freicoin
        -
            title: Discuss
            url: http://www.freicoin.org/
    footer:
        -
            title: About
            url: /about/index.html
        -
            title: Github
            url: https://github.com/freicoin/freicoin
        -
            title: Copyright
            url: /copyright/index.html

freicoind:
    version: 0.0.1rc1
    release_date: 2012-12-17T13:04:36

analytics:
    google:
        code: UA-35675637-1

exclude:
    - ".cache"
    - ".pkg"
    - ".rbenv-version"
    - "AUTHORS"
    - "CNAME"
    - "Gemfile"
    - "Gemfile.lock"
    - "LICENSE"
    - "Makefile"
    - "Makefile.local"
    - "README.md"
    - "changelog.md"
    - "configure"
auto: true
pygments: true

